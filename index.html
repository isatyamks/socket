<!doctype html>
<html>
  <head>
    <title>Flask SocketIO Chat</title>
    <!-- Load Socket.IO client library from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js" integrity="sha512-vmAt1tKqIfr6EJgl9LFt+bYI/0MTc+qiBUV8O6+7FKpXPygSGMWiYBDWj32B4D5nPpy2LQmql/nNw2B1ADNnJw==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        width: 300px;
        height: 400px;
        overflow-y: scroll;
      }
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Chat Room</h1>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Enter message..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>

    <script>
      var socket = io();

      socket.on('connect', function() {
        console.log('Connected to the chat server!');
      });

      socket.on('message', function(msg) {
        $('#chat').append('<p>' + msg + '</p>');
      });

      function sendMessage() {
        var msg = $('#messageInput').val();
        socket.send(msg);
        $('#messageInput').val('');
      }
    </script>
  </body>
</html>
