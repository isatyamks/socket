<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    /* Form styling */
    .chat-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      font-family: Arial, sans-serif;
    }

    h3 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 10px;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #6c63ff;
      outline: none;
    }

    .join {
      display: flex;
      justify-content: space-between;
    }

    .room-code {
      flex: 1;
      margin-right: 10px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .join-btn {
      background-color: #6c63ff;
      color: #fff;
    }

    .join-btn:hover {
      background-color: #574fb8;
    }

    .create-btn {
      width: 100%;
      background-color: #ff6584;
      color: #fff;
      margin-top: 15px;
    }

    .create-btn:hover {
      background-color: #cc5170;
    }

    .error-messages {
      list-style: none;
      padding: 0;
      color: #ff4d4f;
      font-size: 14px;
      margin-top: 15px;
    }

    .error-messages li {
      background-color: #ffeded;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <form method="post" class="chat-form">
    <h3>Enter The Chat Room</h3>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Pick a name!"
        name="name"
        value="{{name}}"
      />
    </div>
    <div class="form-group join">
      <input 
        type="text" 
        placeholder="Room Code" 
        name="code" 
        value="{{code}}" 
        class="room-code"
      />
      <button type="submit" name="join" class="btn join-btn">Join a Room</button>
    </div>
    <button type="submit" name="create" class="btn create-btn">Create a Room</button>
    
    {% if error %}
    <ul class="error-messages">
      <li>{{error}}</li>
    </ul>
    {% endif %}
  </form>

</body>
</html>
